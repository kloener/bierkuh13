@if (pageInfo) {
  <section class="flex flex-row justify-center">
    @if (pageInfo.currentPage > 1) {
      <button class="flex-initial" (click)="loadPreviousPage.emit()">vorherige Seite</button>
    }
    <p class="flex-initial grow">Seite {{pageInfo.currentPage}} von {{pageInfo.pages}}</p>
    @if (pageInfo.currentPage < pageInfo.pages) {
      <button class="flex-initial" (click)="loadNextPage.emit()">n√§chste Seite</button>
    }
  </section>
}
