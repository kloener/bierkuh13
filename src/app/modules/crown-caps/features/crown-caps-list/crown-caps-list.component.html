<section class="text-center mt-24">
  @for (item of caps$ | async; track item.name) {
    <app-cap-img [name]="item.name" [fileUri]="item.storageRef" (click)="onCapClick(item)"></app-cap-img>
  }
</section>

<section class="text-center mt-24">
  <!-- Auto Load More -->
  <app-crown-caps-load-more [autoByIntersection]="true" (loadMore)="loadMore()"></app-crown-caps-load-more>
</section>
