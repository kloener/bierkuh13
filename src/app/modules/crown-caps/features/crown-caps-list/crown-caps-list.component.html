<section class="text-center mt-24">
  <app-cap-img *ngFor="let item of caps$ | async" [name]="item.name" [fileUri]="item.storageRef" (click)="onCapClick(item)"></app-cap-img>
</section>

<section class="text-center mt-24">
  <!-- Auto Load More -->
  <app-crown-caps-load-more [autoByIntersection]="true" (loadMore)="loadMore()"></app-crown-caps-load-more>
</section>
