<section class="list">
  <app-cap-img *ngFor="let item of caps$ | async" [name]="item.name" [fileUri]="item.storageRef" (click)="onCapClick(item)"></app-cap-img>
</section>

<app-crown-caps-pagination
  [pageInfo]="pageInfo$ | async"
  (loadPreviousPage)="loadPreviousPage()"
  (loadNextPage)="loadNextPage()"
></app-crown-caps-pagination>
